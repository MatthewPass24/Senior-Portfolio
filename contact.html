  </header>
  <main class="min-h-screen bg-gradient-to-r from-sky-100 to-blue-100 pt-24 pb-16">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto bg-white dark:bg-slate-800 p-10 rounded-3xl shadow-2xl">
        <div class="text-center">
          <h1 class="text-4xl font-extrabold text-slate-800 dark:text-white mb-2">Contact Me</h1>
          <p class="text-slate-600 dark:text-slate-400 mb-6">I'd love to hear from you! Fill out the form below.</p>
        </div>
        <form action="https://api.web3forms.com/submit" method="POST" id="form" class="space-y-6">
          <input type="hidden" name="access_key" value="dc593151-0ece-4356-ad59-f5598fc19511" />
          <input type="hidden" name="subject" value="New Submission from Web3Forms" />
          <input type="checkbox" name="botcheck" class="hidden" />

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label for="fname" class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-300">First
                Name</label>
              <input type="text" name="name" id="first_name" placeholder="John"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                required />
            </div>
            <div>
              <label for="lname" class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Last
                Name</label>
              <input type="text" name="last_name" id="lname" placeholder="Doe"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                required />
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Email</label>
              <input type="email" name="email" id="email" placeholder="you@example.com"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                required />
            </div>
            <div>
              <label for="phone" class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Phone</label>
              <input type="text" name="phone" id="phone" placeholder="+1 (555) 123-4567"
                class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                required />
            </div>
          </div>

          <div>
            <label for="message"
              class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="Your Message"
              class="w-full px-4 py-3 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
              required></textarea>
          </div>

          <div>
            <button type="submit"
              class="w-full px-4 py-3 font-semibold text-white rounded-lg shadow hover:brightness-110 focus:outline-none duration-200 focus:ring-2 focus:ring-[#56a2c4] focus:ring-offset-2 transition"
              style="background-color: #56a2c4;">
              Send Message
            </button>
          </div>
          <p class="text-center text-sm text-slate-500 dark:text-slate-400" id="result"></p>
        </form>
      </div>
    </div>
